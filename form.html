<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #date {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #discountResult, #result {
            width: 48%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function calculateDiscount() {
        
            var userName = document.getElementById("name").value;
            var howToLearn = document.getElementById("howToLearn").value;
            var price = parseFloat(document.getElementById("price").value);

        
            if (!userName && !howToLearn && isNaN(price) && price <= 0) {
                alert("Please enter valid information.");
                return;
            }
            
            
)
        
            var discountedPrice = price * 0.49;

            
            var discountResultMessage = "Discounted Price (50% off): $" + discountedPrice.toFixed(2);
            document.getElementById("discountResult").innerHTML = discountResultMessage;"<br>"
            "<br>"
 var resultMessage =  userName +"<br>"+ " You have chosen to learn " + howToLearn + ".";
            resultMessage += "<br>Original Price: $" + price.toFixed(2);
            resultMessage += "<br>Discounted Price (10% off): $" + discountedPrice.toFixed(2);
            resultMessage += "<br>Time: " + getCurrentTime(); 
            document.getElementById("result").innerHTML = resultMessage;
        }

        function updateDateTime() {
    
            var currentDate = new Date();
            var formattedDate = currentDate.toDateString();
            document.getElementById("date").innerHTML = formattedDate;

            var currentTime = getCurrentTime();
            document.getElementById("time").innerHTML = currentTime;
        }

        function getCurrentTime() {
            var currentDateTime = new Date();
            var hours = currentDateTime.getHours();
            var minutes = currentDateTime.getMinutes();
            var seconds = currentDateTime.getSeconds();
            return hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        }

    
        window.onload = function () {
            updateDateTime();
            setInterval(updateDateTime, 1000); 
        };
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="date"></div>
    <div id="time"></div>
    <h1 class="display-4">Learning Cost Calculator</h1>
    <label for="name">Enter your  class name:</label>
    <input type="text" class="form-control" id="name" required><br>

    <label for="howToLearn">How do you want to learn?</label>
    <select id="howToLearn"  class="form-control"required>
        <option value="Online">Online</option>
        <option value="In-person">person learn</option>
        <option value="Hybrid">video recored</option>
    </select><br>

    <label for="price">Enter the course price:</label>
    <input type="number" class="form-control"  id="price" required><br>

    <button onclick="calculateDiscount()">Calculate Discount</button>

    <div class="result-container">
        <div id="discountResult"></div>
        <div id="result"></div>
    </div>
</body>
</html>
